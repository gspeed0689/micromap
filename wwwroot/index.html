<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>University Utrecht Faculty of Geosciences - Pollen reference database</title>
  <link rel="stylesheet" href="css/pollenbase.css" />
</head>

<body>
  <div class="header">
    <h1>Pollen reference database</h1>
  </div>
  <div class="searchbar">
    <span class="font-bold">Family :</span> <select class="btn" id="family-select" onchange="onFamilyChange(this)">

    </select>

    <span class="font-bold">Genus :</span> <select class="btn" id="genera-select">
      <option value="Canabis">Canabis</option>
    </select>
    <span class="font-bold">Species :</span> <select class="btn" id="species">
      <option value="Canabis">Canabis</option>
    </select>
  </div>
  <div>
    <div class="image-gallery" id="gallery">

    </div>
    <div class="info-container">
      Comment: This pollen was obtained from a sample taken in Western Europe
    </div>
  </div>
  <script src="js/pollenbase.js" ></script>
  <script>
    populateFamilySelect();
    document.addEventListener('DOMContentLoaded', function () {
      showThumbnails();
    }, false);
  </script>
</body>

</html>
