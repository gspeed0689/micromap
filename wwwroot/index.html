<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>University Utrecht Faculty of Geosciences - Pollen reference database</title>
  <link rel="stylesheet" href="css/pollenbase.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="dist/bundle.js"></script>
  <style>
    .item1 {
      grid-area: header;
    }

    .item2 {
      grid-area: main;
    }

    .item3 {
      grid-area: right;
    }

    .item4 {
      grid-area: footer;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        'header header'
        'main right'
        'footer footer';
    }


  </style>
</head>

<body>

  <div class="grid-container">
    <div class="item1">
      <div class="header">
         <div style="display: flex; align-items: center;">
          <label>
            <input type="checkbox" id="includeNonReference" checked> Include Non-Reference Material

          </label>
          <!-- Database Summary next to the checkbox -->
          <div class="alphabetical-search" style="margin-left: 10px;">
            <button class="btn" id="toggle-ribbon" >Go to Alphabetical Genera Search</button>
          </div>
        </div>


        <!-- Alphabetical Search Button -->
        <!-- Alphabetical Search Button remains in place -->
      <div class="database-summary">
        <a href="file:///C:/dev/umc/wwwroot/database_summary_page.html">
          <button class="btn" id="toggle-ribbon">Summary of pollendatabase</button>
        </a>
      </div>



      <div class="searchbar">
        <span class="font-bold">Family :</span> <select class="btn" id="family-select"></select>
        <span class="font-bold">Genus :</span> <select class="btn" id="genera-select"></select>
        <span class="font-bold">Species :</span> <select class="btn" id="species-select"></select>
        <span class="font-bold">Sub-Species :</span> <select class="btn" id="sub-species-select"></select>
      </div>

      <!-- Alphabetical Search Ribbon (Hidden by Default) -->
      <div id="alphabet-ribbon" class="alphabet-ribbon">
        <span class="letter">A</span> <span class="letter">B</span> <span class="letter">C</span>
        <span class="letter">D</span> <span class="letter">E</span> <span class="letter">F</span>
        <span class="letter">G</span> <span class="letter">H</span> <span class="letter">I</span>
        <span class="letter">J</span> <span class="letter">K</span> <span class="letter">L</span>
        <span class="letter">M</span> <span class="letter">N</span> <span class="letter">O</span>
        <span class="letter">P</span> <span class="letter">Q</span> <span class="letter">R</span>
        <span class="letter">S</span> <span class="letter">T</span> <span class="letter">U</span>
        <span class="letter">V</span> <span class="letter">W</span> <span class="letter">X</span>
        <span class="letter">Y</span> <span class="letter">Z</span>
      </div>
    </div>
  </div>



    <div class="item2 wrapper">
        <div class="image-gallery" id="gallery">

        </div>

    </div>
    <div class="item3">
      <div id="viewer-container">
        No image
      </div>
    </div>
    <div class="item4">
      <div id="infopanel">
        <div class="info-sub-panel">
          <span class="panel-header">Study</span><br>
          <span class="item-header">Description: </span><span id="info-study-description"
            class="item-contents">-</span><br>
          <span class="item-header">Location: </span><span id="info-study-location" class="item-contents">-</span><br>
          <span class="item-header">Remarks: </span><span id="info-study-remarks" class="item-contents">-</span>
        </div>
        <div class="info-sub-panel">
          <span class="panel-header">Sample</span><br>
          <span class="item-header">Description: </span><span id="info-sample-description"
            class="item-contents">-</span><br>
          <span class="item-header">Location: </span><span id="info-sample-location" class="item-contents">-</span><br>
          <span class="item-header">Age: </span><span id="info-sample-age" class="item-contents">-</span><br>
          <span class="item-header">Remarks: </span><span id="info-sample-remarks" class="item-contents">-</span>
        </div>
        <div class="info-sub-panel">
          <span class="panel-header">Slide</span><br>
          <span class="item-header">Description: </span><span id="info-slide-description"
            class="item-contents">-</span><br>
          <span class="item-header">Remarks: </span><span id="info-slide-remarks" class="item-contents">-</span>
        </div>
      </div>
    </div>
  </div>


  <!--<script src="js/pollenbase.js" ></script>-->
  <script>
    var element = document.getElementById('family-select');
    element.addEventListener("change", function () {
      PollenBase.onFamilyChange()
    });
    element = document.getElementById('genera-select');
    element.addEventListener("change", function () {
      PollenBase.onGeneraChange(element)
    });
    element = document.getElementById('species-select');
    element.addEventListener("change", function () {
      PollenBase.onSpeciesChange(element)
    });

    PollenBase.populateFamilySelect();
    PollenBase.onFamilyChange();

    <!--<Alpabetical search option>-->
     document.getElementById("toggle-ribbon").addEventListener("click", function () {
    var ribbon = document.getElementById("alphabet-ribbon");
    var dropdowns = document.querySelector(".searchbar");

    if (ribbon.style.display === "none" || ribbon.style.display === "") {
      ribbon.style.display = "block";
      dropdowns.style.display = "none";
    } else {
      ribbon.style.display = "none";
      dropdowns.style.display = "block";
    }
  });

  // Hide the ribbon by default
  document.getElementById("alphabet-ribbon").style.display = "none";

  </script>
</body>

</html>
